        user:
            targetEntity: LcUser
            joinColumn:
                name: lc_user_id
                referencedColumnName: id

        discussion:
            targetEntity: LcDiscussion
            joinColumn:
                name: lc_discussion_id
                referencedColumnName: id

    lifecycleCallbacks: {  }
