LCBundle\Entity\DernierMessageLu:
    type: entity
    table: null
    repositoryClass: LCBundle\Entity\DernierMessageLuRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    manyToOne:
        message:
            targetEntity: LcMessage
            cascade: ["persist"]
            joinColumn:
                name: lc_message_id
