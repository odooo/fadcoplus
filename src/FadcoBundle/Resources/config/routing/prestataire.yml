grh_prestataire:
    path:     /
    defaults: { _controller: "GSPBundle:Prestataire:index" }

grh_prestataire_voir:
    path:     /{id}/voir
    defaults: { _controller: "GSPBundle:Prestataire:voir" }

grh_prestataire_active:
    path:     /{id}/active
    defaults: { _controller: "GSPBundle:Prestataire:active" }

grh_prestataire_desactive:
    path:     /{id}/desactive
    defaults: { _controller: "GSPBundle:Prestataire:desactive" }

grh_prestataire_show:
    path:      /show
    defaults: { _controller: "GSPBundle:Prestataire:show" }

grh_prestataire_edit:
    path:     /edit
    defaults: { _controller: "GSPBundle:Prestataire:edit" }
    
grh_prestataire_change_password:
    path:   /change/password
    defaults: { _controller: "GSPBundle:Prestataire:changePassword" }
    
grh_prestataire_change:
    path:   /change
    defaults: { _controller: "GSPBundle:Prestataire:change" }
    
#grh_user_new:
#    path:     /new
#    defaults: { _controller: "GSPBundle:Registration:register" }

grh_prestataire_new:
    path:     /new/{id}
    defaults: { _controller: "GSPBundle:Prestataire:edit", id = null }

grh_prestataire_update:
    path:     /update/{id}
    defaults: { _controller: "GSPBundle:Prestataire:update", id = null }
    methods: [POST]

grh_prestataire_modifier_profile:
   path: /aller/modifier/profile
   defaults: {_controller: "GSPBundle:Prestataire:modifierProfile"}

grh_prestataire_modifier_profile_photo:
