grh_prestataire_get_bon_interne:
   path: /prestataire/bon/interne
   defaults: {_controller: "GSPBundle:Prestataire:getBonInterneByPrestataire"}
   methods: [GET, POST]

grh_prestataire_detail_bon_interne:
   path: /prestataire/detail/bon/interne
